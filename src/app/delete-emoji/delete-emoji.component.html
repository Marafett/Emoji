<h2>Удаленные смайлы</h2>
<div class="searchSmile">
    Поиск: <input type="text" [(ngModel)]="names" (input)="Search()"/>
</div>
<table class="table table-bordered">
    <thead class="thead-light">
    <tr><th>Название</th><th>Адрес</th><th>Превью</th><th colspan="2">Действие</th></tr>
    </thead>
    <tr *ngFor="let emoji of emojisDel; let ind = index">
        <td>{{ emoji.name }}</td>
        <td>{{ emoji.citation }}</td>
        <td><img width="25px" height="25px" src="{{ emoji.citation }}"></td>
    <td><button class="btn btn-success rounded-pill " (click)="mainService.getVostEmoji(emoji.name, emoji.citation, ind)">*</button></td>
    </tr>
</table>
